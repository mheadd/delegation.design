<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Designing for Delegation</title>
  <script>
    // Store the path before redirect
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
    // Redirect to index.html with the path in query string
    window.location.href = '/index.html';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
